{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-image: url("{% static 'main/images/studio_bg.png' %}");
    background-size: 116%;
    background-repeat: no-repeat;
    min-height: auto;
  }
  .login-card {
    max-width: 400px;
    width: 100%;
    background-color: #FFF0D1;
    color: #3B3030;
  }
  .forgot-password-link {
    display: block;
    margin-top: 10px;
    text-align: center;
    color: #664343;
    font-size: 0.9rem;
    text-decoration: none;
  }
  .forgot-password-link:hover {
    text-decoration: underline;
  }
    @media (max-width: 768px) {
  body {
    background-image: url("{% static 'main/images/studio-mobile-bg.png' %}");
    background-size: 116%;
    background-repeat: no-repeat;
    min-height: auto;
  }
  }

</style>

<div class="container py-5 d-flex justify-content-center align-items-center" >
  <div class="p-4 rounded shadow login-card">
    <h2 class="text-center mb-4">Admin Login</h2>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn w-100 text-white" style="background-color: #664343;">Login</button>
    </form>

    <!-- Forgot Password Link -->
    <a href="{% url 'forgot_password' %}" class="forgot-password-link">Forgot Password?</a>
  </div>
</div>
{% endblock %}
