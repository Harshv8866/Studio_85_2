<h2 style="text-align:center;">Our Services</h2>
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  {% for service in services %}
    <div style="width: 200px; background: #fff0d1; color: #3B3030; padding: 15px; border-radius: 10px; text-align: center;">
      <h4>{{ service.name }}</h4>
      {% with service.get_first_image as image %}
        {% if image %}
          <img src="{{ image.media_file.url }}" alt="{{ service.name }}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 6px;">
        {% else %}
          <p style="font-size: 12px;">No Image</p>
        {% endif %}
      {% endwith %}
    </div>
  {% endfor %}
</div>
